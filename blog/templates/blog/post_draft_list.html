{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'m-d-Y' }}</p>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}"> {{ post.title }}</a>
        </div>
    {% endfor %}
{% endblock content %}
